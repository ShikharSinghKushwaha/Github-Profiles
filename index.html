<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub  User</title>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="light-theme">
    
    <main>
        <div class="user_main_container">
           <div class="top_icon_container">
            <h1>devfinder</h1>
            <div class="theme_icon">
                <div class="dark-icon">
             <h3 id="theme-status"> <span style="vertical-align: top;margin-left: 0px;" class="material-symbols-outlined" id="dark">
                dark_mode </span></h3>
                </div>
              <span style="vertical-align: middle;margin-left: 0px;display: none;" class="material-symbols-outlined" id="light">
                clear_day
                </span>
            </div>
        </div>
            <div class="search_input_container">
                <span class="material-symbols-outlined">
                    search
                </span>
                    
                <input type="text" placeholder="Search GitHub username" class="input_styles input" id="searchInput" />
                <span id="error-msg" style="position: absolute;top: 60px;font-size: 16px;color: red;display:none;font-weight: 500;">Input can't be Empty</span>

                <button class=" input_styles"  id="searchBtn">Search</button>
            </div>
           
            <div id="loader"></div>

            <div class="profile_container ">
           
                <div class="loader-hide">
                    
            <img src="https://source.unsplash.com/200x200?car" alt="Img" class="profile_img" id="userImg">
            
            <div class="user_info_container">
                <div class="user_name" >
                    <span>
                    <h2 id="username">The Octocat</h2>
                    <p class="user_login" style="color:rgb(0,121,254);font-size: 19px;">aoctocat</p>
                    </span>
                    <div class="joining_date">
                        <h4 style="margin-top: 7px;" id="date-joined">Joined 25 jan 2021</h4>
                    </div>
                </div>
                <div class="data-container">
                <h3  id="bio">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab, repellat!</h3>

                <div class="github_info">
                    <span class="git_user">
                        <h4>Repos</h4>
                        <h4 id="repos">8</h4>
                    </span>
                    <span class="git_user">
                        <h4>Followers</h4>

                        <h4 id="followers">1000</h4>
                    </span>
                    <span class="git_user">
                        <h4>Following</h4>

                        <h4 id="following">8</h4>
                    </span>
                </div>
                <div class="extra_info">
                    <div class="box">
                        <span class="material-symbols-outlined">
                            location_on
                            </span>
                            <h3 id="location">  california</h3>
                    </div>
                    <div class="box">
                       <span class="fa fa-twitter"  style="font-size:24px">
                            
                            </span>
                            <h1 class="social-link" id="twitter">  jonhdoe</h1>
                    </div>
                    <div class="box">
                        <span class="material-symbols-outlined icons">
                           link
                            </span>
                          <a  id="blogLink"  class="social-link" target="_blank">https://somelink.com</a>
                    </div>
                    <div class="box">
                        <span class="material-symbols-outlined">
                           apartment
                            </span>
                            <h3 id="company">  me</h3>
                    </div>
                </div>
                <!-- DATA CONTAINER CLOSED DOWN -->
            </div>
            </div>
            <!-- donw one was span -->
        </div>    
        </div>
        </div>
        </div>
    </main>

<script src="index.js"></script>

</body>
</html>
